<template>
    <lightning-card title={cardTitle}>
        <lightning-input type="number" step="0.01" label="Weight in KG" onchange={weightHandler}></lightning-input>
        <lightning-input type="number" step="0.01" label="Height in Meter" onchange={heightHandler}></lightning-input>
        <lightning-button label="Get BMI" onclick={bmiCalculator}></lightning-button>
        <p>
            <!--your Calculated BMI of height {bmiData.height} and Weight is {bmiData.weight} is : {bmiData.results}-->
            {bmiValue}
        </p>
    </lightning-card>
</template>
